<!DOCTYPE html -->
<html>
<head>
  <title>Zeltkataster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css" type="text/css">
  <script src="ol.js"></script>
  <style>

    html, body {
      font-family: sans-serif;
      width: 100%;
    }
    .map {
      height: 500px;
      width: 100%;
    }

    .map .ol-custom-overviewmap,
    .map .ol-custom-overviewmap.ol-uncollapsible {
      bottom: auto;
      left: auto;
      right: 0;
      top: 0;
    }

    .map .ol-custom-overviewmap:not(.ol-collapsed)  {
      border: 1px solid black;
      width: 300px;
      height: 150px;
    }

    .map .ol-custom-overviewmap .ol-overviewmap-map {
        border: none;
        width: 300px;
        height: 150px;
      }

    .map .ol-custom-overviewmap .ol-overviewmap-box {
        border: 2px solid red;
      }

    .map .ol-custom-overviewmap:not(.ol-collapsed) button{
      bottom: auto;
      left: auto;
      right: 1px;
      top: 1px;
    }

    .map .ol-rotate {
        top: 170px;
        right: 0;
      }

      
  </style>
</head>
<body>
  <h3>Zeltkataster</h3>
  <img src="Pfadis.png" width="120" height="100" style="float:right" />
  <h5>Andrea Röösli | Jasmin Lippuner | Joël Bachmann</h5>
  <pre>Dieses WebGIS dient dem Planen eines Zeltlagers in Kanton Zürich
bla bla bla bla.............................
............................................
............................................
  </pre>
  <div id="map" class="map"></div>
  <div id="mouse-position"></div>
    <div><label><input type="checkbox" id="rotateWithView"> Rotate with view</label></div>
  <div><label> Wähle die zu platzierende Zeltart</label>
    <select name="art">
      <label for="Zeltart">Zeltart:</label>
      <option value="spatz">Spatz</option>
      <option value="sarasani">Sarasani</option>
      <option value="rund">Rund</option>
    </select>
  </div>
  <script src="main_l.js"></script>
</body>
</html>
